
<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]=product.imageUrl alt="{{product.title}}}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD':true}}</p>
    </div>

    <div *ngIf="showActions" class="card-footer">
         <button 
              
              (click)="addToCart()"
              class="btn btn-primary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart] = "shoppingCart">
        </product-quantity>
        </ng-template>
    </div>
</div>
